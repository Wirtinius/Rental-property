{% extends 'base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    <div class="container mt-4">
        <h1>Property Search</h1>

        {% include 'search.html' %}

        <div class="row">
            {% for property in properties %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ property.propertyphoto_set.first.image.url}}" alt="Property Photo">
                        <div class="card-body">
                            <h5 class="card-title">{{ property.property_name }}</h5>
                            <p class="card-text">{{ property.description }}</p>
                            <div class="text-center">
                                <a href="{% url 'property_detail' property.id %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
