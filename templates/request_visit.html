{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Contact Owner</h2>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Your Name:</label>
                    <input type="text" name="name" class="form-control" id="id_name" required>
                    <div class="invalid-feedback">
                        Please enter your name.
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_mobile_number">Mobile Number (WhatsApp Only):</label>
                    <input type="text" name="mobile_number" class="form-control" id="id_mobile_number" required>
                    <div class="invalid-feedback">
                        Please enter a valid mobile number.
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" name="email" class="form-control" id="id_email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_message">Message:</label>
                    <textarea name="message" class="form-control" id="id_message" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Visit Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
